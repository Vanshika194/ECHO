<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO- Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="main">
        <div class="image-container">
            <h1 data-text="ECHO">ECHO</h1>
            <p>I m a Virtual Assistant ECHO, How may i help you?</p>
            <div class="input">
                <button class="talk"><i class="fas fa-microphone-alt"></i></button>
                <i class="fa-solid fa-arrow-left"></i>
                <h2 class="content"> Click here to speak</h2>
            </div>
        </div>
        <div class="image">
            <video width="100%" height="500px" src="video 4.mp4" autoplay loop></video>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
